<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Cyber Etch a Sketch</title>
	</head>
	<body>
		<main id="container">
			<div id="menu">
				<div id="menu-top">
					<div class="color-picker-wrapper">
						<input type="color" name="color" id="color-picker" value="#137e3e" />
						<label for="color">Choose square color</label>
					</div>
					<div id="toggle-grid" class="button">
						<div class="option-light active"></div>
						<p>Toggle Grid</p>
					</div>
					<div id="eraser" class="button">
						<div class="option-light"></div>
						<p>Erase Square</p>
					</div>
					<div id="shades" class="button">
						<div class="option-light"></div>
						<p>Add Shade</p>
					</div>
					<div id="lightning" class="button">
						<div class="option-light"></div>
						<p>Add Lightning</p>
					</div>
					<div id="rainbow" class="button">
						<div class="option-light"></div>
						<p>Draw Rainbow</p>
					</div>
					<div id="clear" class="button">
						<p class="btn-clear" style="margin: 0 auto">Clear All</p>
					</div>
				</div>

				<div id="menu-bottom">
					<h3 style="text-align: center">Select gird size</h3>
					<div class="squares-selection">
						<div id="s16" class="options">
							<div class="option-light"></div>
							<p>16</p>
						</div>
						<div id="s32" class="options">
							<div class="option-light"></div>
							<p>32</p>
						</div>
						<div id="s64" class="options">
							<div class="option-light"></div>
							<p>64</p>
						</div>
						<div id="s128" class="options">
							<div class="option-light"></div>
							<p>128</p>
						</div>
					</div>
				</div>
			</div>
			<div id="display">
				<div class="line">Initializing terminal...</div>
				<div class="line">Loading system configurations...</div>
				<div class="line">Connection to mainframe established.</div>
				<div class="line">Select the grid size from left panel.</div>

				<!-- <div id="sketch"></div> -->
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
